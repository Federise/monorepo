<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federise Frame Test Harness</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>ðŸ§ª Federise Frame Test Harness</h1>
        <p>Testing /frame endpoint on different origin (localhost:4321)</p>
      </header>

      <div class="status-summary">
        <div class="summary-item">
          <span class="summary-label">Total Tests:</span>
          <span id="total-tests" class="summary-value">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Passed:</span>
          <span id="passed-tests" class="summary-value success">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Failed:</span>
          <span id="failed-tests" class="summary-value error">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Status:</span>
          <span id="overall-status" class="summary-value">Not Run</span>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label class="control-label" for="test-group-select">Test Group:</label>
          <select id="test-group-select" class="filter-select">
            <option value="all">All Tests</option>
            <option value="unauthorized">Unauthorized</option>
            <option value="authorized">Authorized</option>
          </select>
          <button id="run-tests" class="btn btn-primary">Run</button>
        </div>
        <div class="control-group">
          <button id="clear-results" class="btn btn-secondary">Clear Results</button>
          <label class="control-label" for="filter-test">Filter:</label>
          <select id="filter-test" class="filter-select">
            <option value="">All Results</option>
            <option value="__failed__">Failed Only</option>
            <option value="__passed__">Passed Only</option>
          </select>
        </div>
      </div>

      <div class="test-grid">
        <div class="test-list">
          <h2>Tests</h2>
          <div id="test-list"></div>
        </div>

        <div class="test-results">
          <h2>Results</h2>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<style>

    box-sizing: border-box;
    margin: 0;
    padding: 0;

    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #0a0a0a;

    padding: 2rem;
  }

    max-width: 1400px;
    margin: 0 auto;
  }

    padding-bottom: 1rem;

    color: #fff;
  }

  }

    margin-bottom: 1rem;

  }

  .controls {

  .control-group {

  }

  }

  }

  #results:empty::before {

    text-align: center;
    color: #666;
  }
</style>
