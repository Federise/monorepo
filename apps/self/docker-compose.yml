services:
  minio:
    image: minio/minio:latest
    container_name: federise-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/federise-private --ignore-existing;
      mc mb myminio/federise-public --ignore-existing;
      mc anonymous set download myminio/federise-public;
      echo 'Buckets created successfully';
      exit 0;
      "

  gateway:
    build:
      context: ../..
      dockerfile: apps/self/Dockerfile
    container_name: federise-gateway
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      SQLITE_PATH: /data/kv.db
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1
      S3_PRIVATE_BUCKET: federise-private
      S3_PUBLIC_BUCKET: federise-public
      PUBLIC_DOMAIN: http://localhost:9000/federise-public
    volumes:
      - gateway_data:/data
    depends_on:
      createbuckets:
        condition: service_completed_successfully

volumes:
  minio_data:
  gateway_data:
